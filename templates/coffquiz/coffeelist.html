<ul class="nav flex-column">
    {% if coffeelist %}
        {% for c in coffeelist %}
            {% if c == current_c %}
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'cooffquiz:show_coffee' c.slug %}">
                    <span data-feather="archive"></span>{{ c.name }}
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'coffquiz:show_coffee' c.slug %}">
                    <span data-feather="archive"></span>{{ c.name }}
                </a>
            </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li class="nav-item">There are no coffeelist present.</li>
    {% endif %}
    </ul>
